description: >
  A wrapper for the Spotify Web API, implemented in Dart. Available on all Dart platforms.

environment:
  sdk: ^3.0.0

dependencies:
  convert: ^3.0.0
  http: ^1.0.0
  json_annotation: ^4.9.0
  logger: ^2.0.0
  meta: ^1.0.0

dev_dependencies:
  build_runner: ^2.0.0
  dotenv: ^4.0.0
  file: ^7.0.0
  file_testing: ^3.0.0
  json_serializable: ^6.0.0
  lints: ^4.0.0
  sane_uuid: ^1.0.0-alpha.4
  shelf: ^1.4.0
  test: ^1.0.0
